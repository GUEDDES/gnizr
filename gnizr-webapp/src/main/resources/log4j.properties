log4j.rootLogger=ERROR, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p - %m%n
log4j.logger.com.gnizr.core=ERROR
log4j.logger.com.gnizr.core.robot.rss=ERROR
log4j.logger.com.gnizr.core.search=DEBUG
log4j.logger.com.gnizr.web.action.search=DEBUG
log4j.logger.org.tuckey.web.filters.urlrewrite=ERROR
log4j.logger.com.gnizr.core.robot.rss=ERROR
